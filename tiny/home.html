<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adder</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </head>
  <script>
    function cal() {
      const a = document.querySelector(".a").value;
      const b = document.querySelector(".b").value;
      console.log(a, b);
      const uri = "/cgi-bin/adder?"+a+"&"+b;
      console.log(uri);
      window.location.href = uri;
    }
  </script>
  <body>
    <h1>더하기를 못하는 그대에게</h1>
    <img src="cal.gif" alt="cal" width="800px" height="600px" /><br />
    <input type="number" placeholder="a" class="a" size="10" /> +
    <input type="number" class="b" placeholder="b" size="10" />
    <!-- <input type="text" class="result" placeholder="결과" size="10" /> -->
    <button onclick="cal()"> = </button>
  </body>
</html>
